<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Register Page</title>
</head>
<body>
<h3 style="position:relative; left:80px; top:2px;"><strong>Registration Page</strong></h3>
<div style="position:relative; left:80px; top:2px;">
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <br>
    <input type="email" name="email" placeholder="Enter your Email"><br>
    <br>
    <input type="password" name="Password1" placeholder="Enter your password"><br>
    <br>
    <input type="password" name="Password2" placeholder="Re-Enter your password"><br>
    <br>
    <input type="submit">
</form>
{% for msg in messages %}
    <h3>{{msg}}</h3>
    {% endfor %}
</div>
</body>
</html>
